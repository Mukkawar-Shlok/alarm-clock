<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock | Skill Test 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid pt-5">
        <h1 class="card-header text-center ">Alarm Clock</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 card justify-content-between align-items-center clockbox">
                <div class="row">
                    <div class="hour">
                        <span id="hour">10</span><span>hr &nbsp;</span>
                    </div>
                    <div class="min">
                        <span id="min">15</span><span>min &nbsp; </span>
                    </div>
                    <div class="sec">
                        <span id="sec">14</span><span>sec &nbsp;</span>
                    </div>
                    <div class="ampm">
                        <span id="ampm">--</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- add alarm -->
        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 justify-content-between align-items-center clockbox">
                <div>
                    <p class="text-center titlt-alarm">ADD ALARM</p>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="hour-input">Hour:</label>
                        <input type="number" id="hour-input" class="form-control" min="1" max="12">
                    </div>
                    <div class="col-4">
                        <label for="minute-input">Minute:</label>
                        <input type="number" id="minute-input" class="form-control" min="0" max="59">
                    </div>
                    <div class="col-4">
                        <label for="ampm-select">AM/PM:</label>
                        <select class="form-select" id="ampm-select">
                            <option value="am">AM</option>
                            <option value="pm">PM</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="submit-btn" onclick="myFunction()">Submit</button>
                </div>
            </div>
        </div>

    </div>
    <!-- add alarm end -->
    <section>
        <div class="container-fluid pt-10 mt-5">
            <div class="row justify-content-center">
                <div class="col-8 justify-content-between align-items-center ">

                    <ul class="list-group" id="alarm-list">

                    <li class="list-group-item">Vestibulum at eros</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
